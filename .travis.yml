language: rust
sudo: false
rust:
  - stable
  - beta
  - nightly
script:
  - cargo build --verbose
  - cargo test --verbose

before_script:
  - if [ ${TRAVIS_RUST_VERSION} == "stable" ]; then
    rustup component add clippy-preview rustfmt;
    cargo fmt --all -- --check;
    cargo clippy -- -D clippy::all;
    fi

notifications:
  email:
    on_success: never